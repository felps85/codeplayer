<html>
<head>

    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

</head>

<body>

    <div id="header">
        <div id="logo">

            CodePlayer

        </div>
        <div id="buttonContainer">

            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">JavaScript</div>
            <div class="toggleButton active" id="output">Output</div>

        </div>
    </div>
    <div id="bodyContainer">

        <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello world</p></textarea>
        <textarea id="cssPanel" class="panel hidden">p {color: green;}</textarea>
        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello you";</textarea>
        <iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" id="outputPanel" class="panel"></iframe>

    </div>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
