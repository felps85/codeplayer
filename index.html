<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodePlayer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/theme/material-darker.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="appShell">
    <header class="topbar">
      <div class="brand">
        <h1>CodePlayer</h1>
      </div>

      <div class="controls">
        <div class="buttonRow" role="tablist" aria-label="Toggle panels">
          <button class="toggleButton active" id="html" type="button">HTML</button>
          <button class="toggleButton active" id="css" type="button">CSS</button>
          <button class="toggleButton active" id="javascript" type="button">JS</button>
          <button class="toggleButton active" id="output" type="button">Output</button>
        </div>
      </div>
    </header>

    <section id="bodyContainer" class="panelGrid">
      <section id="htmlPanel" class="panel editorPanel" aria-label="HTML editor">
        <header class="panelHeader">
          <span>HTML</span>
          <button class="panelAction" type="button" data-fullscreen="html">Full screen</button>
        </header>
        <div id="htmlEditor" class="editorMount"></div>
      </section>

      <section id="cssPanel" class="panel editorPanel" aria-label="CSS editor">
        <header class="panelHeader">
          <span>CSS</span>
          <button class="panelAction" type="button" data-fullscreen="css">Full screen</button>
        </header>
        <div id="cssEditor" class="editorMount"></div>
      </section>

      <section id="javascriptPanel" class="panel editorPanel" aria-label="JavaScript editor">
        <header class="panelHeader">
          <span>JavaScript</span>
          <button class="panelAction" type="button" data-fullscreen="javascript">Full screen</button>
        </header>
        <div id="javascriptEditor" class="editorMount"></div>
      </section>

      <section id="outputPanel" class="panel outputPanel" aria-label="Output preview">
        <header class="panelHeader">
          <span>Output</span>
          <button class="panelAction" type="button" data-fullscreen="output">Full screen</button>
        </header>
        <iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" id="previewFrame" title="Output preview"></iframe>
      </section>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
